<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <div style=" display: flex; justify-content: center; text-align: center">
      <table>
        <tr>
          <th>usernames</th>

        <tr th:each="user : ${users}">

        </tr>
      </table>
  </div>
</body>
</html>
